  <script>
  function getAPIToken() {
  const client_id = 'a6b221902569443483e1c70f7330a0ae';
  const client_secret = 'zOLsk5ppFrGuQbwe5OMFvOlx76OT21Pp';
  const tokenurl = 'https://us.battle.net/oauth/token';

  let headers = new Headers();
  headers.append('Authorization', 'Basic ' + btoa(client_id+':'+client_secret));
  headers.append('Content-Type', 'application/x-www-form-urlencoded');

  let formdata = new FormData();
  formdata.append('grant_type','client_credentials');
  
  return fetch(tokenurl, {
    mode: 'cors',
    method: 'POST',
    headers: headers,
    body: formdata
  })
  .then(response => response.json())
  .catch(error => console.error('Error:', error))
  .then(response => console.log('Success:', JSON.stringify(response)));
}
    </script>
